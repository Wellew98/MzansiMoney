<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MzansiMoney - Articles</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <!-- React CDNs -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        h1, h2, h3 {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-amber-50 text-gray-800 dark:bg-gray-900 dark:text-gray-200">
    <div id="root"></div>

    <script type="text/babel">
        var _React = React;
        var useState = _React.useState;
        var useEffect = _React.useEffect;

        function Articles() {
            var darkModeState = useState(false);
            var darkMode = darkModeState[0];
            var setDarkMode = darkModeState[1];

            useEffect(function() {
                if (darkMode) {
                    document.body.classList.add('dark');
                } else {
                    document.body.classList.remove('dark');
                }
            }, [darkMode]);

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="sticky top-0 z-50 bg-amber-50 dark:bg-gray-900 shadow-md">
                        <nav className="container mx-auto px-4 py-4 flex justify-between items-center">
                            <div className="text-2xl font-bold text-emerald-600 dark:text-emerald-400">
                                <a href="/index.html">MzansiMoney</a>
                            </div>
                            <div className="space-x-6 flex items-center">
                                <a href="/index.html#home" className="text-gray-700 dark:text-gray-200 hover:text-emerald-600">Home</a>
                                <a href="/income-tax.html" className="text-gray-700 dark:text-gray-200 hover:text-emerald-600">Tax Calculator</a>
                                <a href="/budget-planner.html" className="text-gray-700 dark:text-gray-200 hover:text-emerald-600">Budget Planner</a>
                                <a href="/vat-calculator.html" className="text-gray-700 dark:text-gray-200 hover:text-emerald-600">VAT Calculator</a>
                                <a href="/articles.html" className="text-gray-7 dark:text-gray-200 hover:text-emerald-600">Articles</a>
                                <button
                                    onClick={function() { setDarkMode(!darkMode); }}
                                    className="p-2 rounded-full bg-gray-200 dark:bg-gray-700"
                                    aria-label="Toggle dark mode"
                                >
                                    {darkMode ? '‚òÄÔ∏è' : 'üåô'}
                                </button>
                            </div>
                        </nav>
                    </header>

                    {/* Main Content */}
                    <div className="container mx-auto px-4 py-16">
                        <h1 className="text-3xl font-bold text-gray-800 dark:text-gray-100 mb-8 text-center">Articles</h1>
                        <div className="max-w-2xl mx-auto bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
                            <h2 className="text-2xl font-semibold text-gray-800 dark:text-gray-100 mb-4">Coming Soon</h2>
                            <p className="text-gray-700 dark:text-gray-200">We're working on adding insightful financial articles to help you make informed decisions. Check back soon!</p>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<Articles />, document.getElementById('root'));
    </script>
</body>
</html>
