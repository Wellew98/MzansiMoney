                                <button

                                    className="p-2 rounded-full bg-gray-200 dark:bg-charcoal text-deep-purple dark:text-gold md:ml-4"

                                >

                            <div className="grid grid-cols-1 gap-4">

        ReactDOM.render(<HomePage />, document.getElementById('root'));

</body>
</html>
