<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MzansiMoney - VAT Calculator</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        h1, h2, h3 {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-amber-50 text-gray-800">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="sticky top-0 z-50 bg-amber-50 shadow-md">
            <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
                <div class="text-2xl font-bold text-emerald-600">
                    <a href="file:///C:/Users/tenders\Desktop/mzansimoney/index.html">MzansiMoney</a>
                </div>
                <div class="space-x-6 flex items-center">
                    <a href="file:///C:/Users/tenders\Desktop/mzansimoney/index.html#home" class="text-gray-700 hover:text-emerald-600">Home</a>
                    <a href="file:///C:/Users/tenders\Desktop/mzansimoney/index.html#tools" class="text-gray-700 hover:text-emerald-600">Tools</a>
                    <a href="file:///C:/Users/tenders\Desktop/mzansimoney/tools/income-tax.html" class="text-gray-700 hover:text-emerald-600">Tax Calculator</a>
                    <a href="file:///C:/Users/tenders\Desktop/mzansimoney/tools/budget-planner.html" class="text-gray-700 hover:text-emerald-600">Budget Planner</a>
                    <a href="file:///C:/Users/tenders\Desktop/mzansimoney/tools/vat-calculator.html" class="text-gray-700 hover:text-emerald-600">VAT Calculator</a>
                    <a href="file:///C:/Users/tenders\Desktop/mzansimoney/articles.html" class="text-gray-700 hover:text-emerald-600">Articles</a>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <div class="container mx-auto px-4 py-16">
            <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">VAT Calculator</h1>
            <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Calculate VAT (15% Rate)</h2>
                <div class="mb-4">
                    <label for="amount" class="block text-gray-700 mb-2">Amount (ZAR)</label>
                    <input type="number" id="amount" class="w-full p-2 border rounded" placeholder="Enter amount">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Calculation Type</label>
                    <select id="calcType" class="w-full p-2 border rounded">
                        <option value="exclude">Exclude VAT (Amount includes VAT)</option>
                        <option value="include">Include VAT (Amount excludes VAT)</option>
                    </select>
                </div>
                <button onclick="calculateVAT()" class="w-full px-4 py-2 bg-emerald-600 text-white rounded">Calculate</button>
                <div id="result" class="mt-4 text-gray-700"></div>
            </div>
        </div>
    </div>

    <script>
        function calculateVAT() {
            var amount = parseFloat(document.getElementById('amount').value) || 0;
            var calcType = document.getElementById('calcType').value;
            var vatRate = 0.15; // South Africa VAT rate 15%
            var resultDiv = document.getElementById('result');

            if (amount <= 0) {
                resultDiv.innerHTML = '<p class="text-red-600">Please enter a valid amount.</p>';
                return;
            }

            if (calcType === 'exclude') {
                // Amount includes VAT, calculate amount excluding VAT
                var amountExclVAT = amount / (1 + vatRate);
                var vatAmount = amount - amountExclVAT;
                resultDiv.innerHTML = `
                    <p>Amount Excluding VAT: R ${amountExclVAT.toFixed(2)}</p>
                    <p>VAT Amount: R ${vatAmount.toFixed(2)}</p>
                    <p>Amount Including VAT: R ${amount.toFixed(2)}</p>
                `;
            } else {
                // Amount excludes VAT, calculate amount including VAT
                var vatAmount = amount * vatRate;
                var amountInclVAT = amount + vatAmount;
                resultDiv.innerHTML = `
                    <p>Amount Excluding VAT: R ${amount.toFixed(2)}</p>
                    <p>VAT Amount: R ${vatAmount.toFixed(2)}</p>
                    <p>Amount Including VAT: R ${amountInclVAT.toFixed(2)}</p>
                `;
            }
        }
    </script>
</body>
</html>
